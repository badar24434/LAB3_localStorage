<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">User Authentication System</a>
    <div class="navbar-nav ms-auto">
      <span class="nav-item nav-link" id="user-name">Welcome</span>
      <a class="nav-item nav-link" href="#" id="logout-btn">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Dashboard</h3>
        </div>
        <div class="card-body text-center">
          <h4 id="welcome-message">Welcome to your Dashboard!</h4>
          <p id="user-email" class="mb-4">You've successfully logged in.</p>

          <div class="alert alert-success">
            <strong>Login Successful!</strong> You are now authenticated.
          </div>

          <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
